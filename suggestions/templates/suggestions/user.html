{% extends 'base.html' %}{% load i18n %}

{% block title %}{{ _('You\'re a Hero') }} - {{ block.super }}{% endblock %}

{% block content %}

            <p>{{ object_ }}</p>
        {% else %}
            <p>{{ object_ }}</p>
        {% endif %}
    {% endfor %}
{% endblock %}
